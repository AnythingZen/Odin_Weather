<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Fetching App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <form action="" class="weatherForm">
        <p>
            <label for="search">
                <span>What's the <b>Weather</b> at: </span>
                <input type="text"
                    name="search"
                    id="search"
                    placeholder="Location">
            </label>
            <button type="submit" class="searchButton"><img src="assets/magnify.svg" alt="Search" class="buttonSVG"></button>
        </p>
    </form>

    <div class="card" style="display: none;"></div>

</body>
</html>
